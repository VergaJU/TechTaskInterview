services:
  torch-gpu:
    profiles:
      - torch_gpu
    build:
      context: .
      dockerfile: containers/torch_env/Dockerfile
    image: torch-image
    container_name: torch_gpu
    volumes:
      - .:/workspace
    working_dir: /workspace
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    stdin_open: true
    tty: true

  torch-cpu:
    profiles:
      - torch_cpu
    image: torch-image  
    container_name: torch_cpu
    volumes:
      - .:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
